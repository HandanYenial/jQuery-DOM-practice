<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <input type="text" name="movie-title" id="movie-title">
   <input type="range" name="movie-rating" id="movie-rating" min="1" max="5">
   <button type="button" id="btn-save">Save</button>
   
    
   <ul id="movie-list">

   </ul>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script>
    
  $("#btn-save").click(function(){
    const movieTitle = $("#movie-title").val();
    const movieRating = $("#movie-rating").val();
    console.log(movieTitle, movieRating);
    const movieList= $("#movie-list");
    const movieItem=$(`<li>${movieTitle} ${movieRating}</li>`);
   
   const btnDelete = $('<button class="btn-delete">Delete</button>')
   btnDelete.click(function(e) { 
   console.log(e.target.parentNode);
   e.target.parentNode.remove();
});
   movieItem.append(btnDelete);
   movieList.append(movieItem);
   $("#movie-title").val("");

});

</script>
</body>
</html>
